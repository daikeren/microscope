<template name="errors">
    <div class="errors row-fluid">
        {{#each errors}}
            {{> error}}
        {{/each}}
    </div>
</template>

<template name="error">
    <div class="alert alert-error">
        <button class="close" data-dismiss="alert" type="button">
            &times;
        </button>
        {{message}}
    </div>
</template>
